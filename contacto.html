        <div class="col-2">

          <button class="btn btn--1 d-flex">

          <button class="btn btn--2 d-flex">

        <div class="col-8">

            <div class="mb-4">

              <input type="Email" class="form-control" name="password" placeholder="Su email registrado">
            </div>
            <div class="mb-4">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="Telefono" class="form-control" name="password" placeholder="Telefono movil">
            </div>
            <div class="mb-4">
              <label for="Textarea" class="form-label">Escriba aca su consulta</label>
              <textarea id="TextArea" name="Mensaje" placerholder="Escriba aqui su consulta">Escriba aqui su consulta</textarea>
            </div>
            <div class="d-grid">
              <button type="Enviar" class="btn btn-primary">Enviar consulta</button>
            </div>
            <div class="my-3">
              <span> ¿No estas registrado?<a href="#">Registrarse</a></span>
            </div>
          </form>
        </div>
