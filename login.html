<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/pj.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
  </head>
  <body id="BodyLog">
    <div class="container-fluid justify-content-center">
      <div class="row">
        <div class="col-1">
            <img id="imagen1" src="./images/pj.png" alt="pj">
        </div>
        <div class="col-10">
          <h1 id="header">Agite AO</h1>
        </div>
        <div class="col-1">
          <img id="imagen2" src="./images/pj.png" alt="pj">
        </div>
        <div class="col-2">
          <h3 style="margin-top: 60%; right: 50%;">Menu</h3>
          <button class="btn btn--1 d-flex">
            <a href="registro.html">Registro</a>
          </button>
          <button class="btn btn--2 d-flex">
            <a href="index.html">Inicio</a>
          </button>
          <button class="btn btn--3 d-flex">
            <a href="contacto.html">Contacto</a>
          </button>
          <button class="btn btn--4 d-flex">
            <a href="argentum.html">El Sentimiento</a>
          </button>
        </div>
        <div class="col-8">
          <div class="text-end">
          </div>
          <h3 class="fw-bold text-center py-5">Log In</h3>
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Ingrese aqui">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Ingrese aqui">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Recordar</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </div>
            <div class="my-3">
              <span> ¿ No estas registrado? <a href="#">Registrarse</a></span>
              <br>
              <span><a href="#"> Recuperar password</a></span>
            </div>
          </form>
        </div>
        <div class="col-2">
            <p id="ServerStatus" style="margin-top: 60%; right: 50%;">Server Status: Online</p>
            <p id="OnlineUser">Online Users: 100</p>
            <p class="text-center">Redes sociales </p>
            <a id="a2"class="d-flex">Twitter</a>
            <a id="a2"class="d-flex">Instagram</a>
            <a id="a2"class="d-flex">Facebook</a>
            <a id="a2"class="d-flex">Discord</a>
            <audio controls src="./music/log-argentum.mp3"></audio>
         </div>
         <div class="col-12 d-flex justify-content-center">
          <img src="./images/Argentum.jpg" alt="argenAO">
        </div>
        <div class="col-12">
          <p class="text-center">Copyright © - Todos los derechos reservados</p>
        </div>
          </div>
        </div>
      </div>
    </div>
  <body>
</html>
